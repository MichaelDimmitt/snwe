<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>snwe</title>
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" />
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <script type="text/javascript" src="./js/index.js"></script>
    <script type="text/javascript" src="./js/windowManager.js"></script>
  </head>
  <body>
    <div class="bar" id="top-bar">

      <div class="container" id="left">

        <div class="widg pinned green" id="desktop">
          <span class="output" id="desktop-output"> 1 </span>
        </div>

        <div class="widg" id="player">
          <div class="button" onclick="playpause()" id="play-button">
            <i class="fas fa-play" id="play-icon"></i>
          </div>

          <div class="button" onclick="next();" id="next-button">
            <i class="fas fa-step-forward" id="next-icon"></i>
          </div>

          <span class="output" id="player-output"></span>
        </div>

      </div>

      <div class="container" id="middle">

        <div class="widg" id="date">
          <span class="output" id="date-output"> ... </span>
        </div>

      </div>

      <div class="container" id="right">

        <div class="widg" id="volume">
          <div class="button" id="volume-button">
            <i class="fas fa-volume-up" id="volume-icon"></i>
          </div>
          <span class="output" id="volume-output"> ... </span>
        </div>

        <div class="widg" id="wifi">
          <div class="button" id="wifi-button">
            <i class="fa fa-wifi" id="wifi-icon"></i>
          </div>
          <span class="output" id="wifi-output"> ... </span>
        </div>

        <div class="widg" id="battery">
          <div class="button" id="battery-button">
            <i class="fas fa-battery-full" id="battery-icon"></i>
          </div>
          <span class="output" id="battery-output"> ... </span>
        </div>

        <div class="widg" id="settings">
          <div class="button" id="settings-button" onclick="openPopWindow('settings.html');">
            <i class="fas fa-cog" id="settings-icon"></i>
          </div>
        </div>

        <div class="widg pinned red" id="time">
          <span class="output" id="time-output"> ... </span>
        </div>

      </div>

    </div>

    <script>
    window.onload=loadPreferences();
    </script>
  </body>
</html>
